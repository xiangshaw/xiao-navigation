server:
  # 端口
  port: 80
  servlet:
    # 项目路径
    context-path: /page
spring:
  application:
    # 项目名
    name: xiao-navigation
  datasource:
    # 数据库驱动
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 数据库连接
    url: jdbc:mysql://localhost:3307/xiao_navigation?serverTimezone=Asia/Shanghai&allowMultiQueries=true&useSSL=false
    # 数据库名
    username: root
    # 数据库密码
    password: 123456
  redis:
    host: 127.0.0.1
    port: 6379
    password:
    database: 0
    timeout: 5000000
    jedis:
      pool:
        # 最大连接数
        max-active: 20
        # 最大阻塞等待时间(负数表示没限制)
        max-wait: -1
        # 最大空闲
        max-idle: 10
        # 最小空闲
        min-idle: 1
        time-between-eviction-runs: 10s
  mvc:
    pathmatch:
      # 兼容knife4j
      matching-strategy: ant_path_matcher
# 设置Mapper接口所对应的XML文件位置，如果你在Mapper接口中有自定义方法，需要进行该配置
mybatis-plus:
  configuration:
    # 下划线字段与实体中驼峰命名属性映射
    map-underscore-to-camel-case: true
    # 打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:mapper/*.xml # 读取mapper包下映射
  # 设置别名包扫描路径，通过该属性可以给包中的类注册别名
  type-aliases-package: cn.coisini.navigation.model.pojos

# 分布式ID设置
# 机器ID
workId: 0
# 数据中心ID
datacenterId: 0

# 启动类打印接口地址
ipaddr: http://localhost

# 拼接 FastDfs 地址
fdfs.url: http://192.168.20.128/

